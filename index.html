
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDER CONSTRUCTION</title>
    <style>
        body {
            background-color: black;  /* Hintergrundfarbe auf schwarz setzen */
            margin: 0;  /* Entfernt die Standard-Abstände */
        }
        p {
            color: white;
            text-align: center;
            font-family: arial;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 2em;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            animation: fadeInOut 3s infinite ease-in-out;
        }
        /* Keyframes für das Ein- und Ausblenden */
        @keyframes fadeInOut {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <h1 id="text">Under construction.... New website coming soon...</h1>
    <p>Ben Béla Hautmann; benbela@email.de; +49 152 34599916</p>
    <script>
        const textElement = document.getElementById("text");
        let text = textElement.innerText;
        textElement.innerHTML = ""; // Löscht den Text, um Buchstaben individuell hinzuzufügen
        // Füge jeden Buchstaben als span-Element hinzu
        for (let i = 0; i < text.length; i++) {
            const letterSpan = document.createElement("span");
            letterSpan.classList.add("letter");
            // Wenn das Zeichen ein Leerzeichen ist, füge &nbsp; hinzu
            if (text[i] === " ") {
                letterSpan.innerHTML = "&nbsp;";
            } else {
                letterSpan.innerText = text[i];
            }
            // Verzögerung für jedes span basierend auf der Position des Buchstabens
            letterSpan.style.animationDelay = `${Math.random() * 2}s`; // Zufällige Verzögerung pro Buchstabe
            textElement.appendChild(letterSpan);
        }
    </script>
</body>
</html>
